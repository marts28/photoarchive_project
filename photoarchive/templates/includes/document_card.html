<div class="col-md-4">
  <div class="card" style="width: 18rem;">
    <img src="{{ document.photos.all.0.image }}" class="card-img-top img-thumbnail" style="width: 100%; height: 15vw; object-fit: cover;" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ document.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ document.doc_date|date:"d E Y" }}</h6>
      <p class="card-text">{{ document.description }}</p>
      <a href="{% url 'archive:document_detail' document.id %}" class="btn mr-2"><i class="fas fa-link"></i>Подробнее</a>
    </div>
  </div>
</div>
